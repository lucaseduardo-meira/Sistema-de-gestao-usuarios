<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>CRUD app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand">Sistema de gestão de usuarios</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Header -->

    <!-- Main site -->
    <main id="site-main">
        <div class="container">
            <div class="user-block">
                <div class="filter">
                    <a href="/" class="text-green"> <i class="fas fa-angle-double-left "></i>Todos
                        usuários</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class='text-green'>Novo Usuário</h2>
                <span class="text-light">Use o formulário para criar uma nova conta</span>
            </div>
            <!-- Form -->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Nome:</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">E-mail:</label>
                        <input type="text" name="email" value="" placeholder="exemplo@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gênero:</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="gender" value="Male">
                            <label for="radio-2" class="radio-label">Masculino</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="gender" value="Female">
                            <label for="radio-3" class="radio-label">Feminino</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="text-light">Status:</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name="status" value="Ativo">
                            <label for="radio-4" class="radio-label">Ativo</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" name="status" value="Inativo">
                            <label for="radio-5" class="radio-label">Inativo</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Salvar</button>
                    </div>
                </div>

            </form>
        </div>
    </main>


</body>

</html>
